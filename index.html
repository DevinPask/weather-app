<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/e82d65546f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <div class="col s12 banner center">Weather</div>
    <div class="row top">
        <div class="col s4 left search">
            <input class="searchbar" placeholder="Enter a City">
            <button class="searchButton"><i class="fas fa-search"></i></button>
            <div>
                <button class="clearButton" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
        </div>
        <div class="col s8 right weather">
            <div class="wbg">
                <div class="date" id="demo"></div>
                <div class="dunk"></div>
                <div class="temp"></div>
                <img src="" alt="" class="icon">
                <div class="description"></div>
                <div class="humidity">Humidity</div>
                <div class="wind">Wind speed: mph</div>
                <div class="uv">UV Index: </div>
            </div>
            <div class="row fd">
            <div class="col s3 forecast fdf">
                <div class="date1" id="demo"></div>
                <img src="" alt="" class="icon1">
                <div class="temp1"></div>
                <div class="description1"></div>
                <div class="humidity1"></div>
            </div>
            <div class="col s3 forecast fdf">
                <div class="date2" id="demo"></div>
                <img src="" alt="" class="icon2">
                <div class="temp2"></div>
                <div class="description2"></div>
                <div class="humidity2"></div>
            </div>
            <div class="col s3 forecast fdf">
                <div class="date3" id="demo"></div>
                <img src="" alt="" class="icon3">
                <div class="temp3"></div>
                <div class="description3"></div>
                <div class="humidity3"></div>
            </div>
            <div class="col s3 forecast fdf">
                <div class="date4" id="demo"></div>
                <img src="" alt="" class="icon4">
                <div class="temp4"></div>
                <div class="description4"></div>
                <div class="humidity4"></div>
            </div>
            <div class="col s3 forecast fdf">
                <div class="date5" id="demo"></div>
                <img src="" alt="" class="icon5">
                <div class="temp5"></div>
                <div class="description5"></div>
                <div class="humidity5"></div>
            </div>
        </div>
        </div>

    </div>



    <script src="./assets/js/script.js"></script>


</body>

</html>
